<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giving an element a class</title>
</head>
<!-- highlight is the name of class where we apply style  -->
<style>
    .Empname { font-size: 30px; color: green; }
    .branch { font-size: 30px; color: brown;}
</style>
<body>
    <div id="Empname"> Apurva</div>
    <span id="branch">Contact: 878329312121</span>
    <div id="Empname"> Branch</div>
     <span id="branch">Computer Engineering</span>


</body>
</html>
