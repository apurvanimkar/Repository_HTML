<!DOCTYPE html>
<html>

<body>

<h2>Spanning columns or rows</h2>
<p>To make a cell span more than one row, use the rowspan attribute and
To make a cell span more than one column, use the colspan attribute.</p>

<table style="width:100%">
  <tr>
    <th>Name</th>
    <td colspan="2"> Apurva</td>
   
  </tr>
  <tr>
    <th rowspan="2">Phone</th>
    <td>555-1234</td>
    <td>555-1234</td>
  </tr>
  <tr>
    <td>555-8745</td>
    <td>555-8745</td>
  </tr>
</table>
</body>
</html>
