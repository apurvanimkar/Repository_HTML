<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox and Radio Buttons</title>
</head>
<body>
     <label>TRUE OR FALSE</label><br>
    <input type="radio" name="check" value="True">True
    <input type="radio" name="check" value="false">False
    
    <br><br>

    <label>Animals</label><br>
    <input type="checkbox" name="Animals" value="Monkey">Monkey
    <input type="checkbox" name="Animals" value="Lion">Lion
    <input type="checkbox" name="Animals" value="Elephant">Elephant
   
</body>
</html>
